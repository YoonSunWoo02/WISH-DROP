<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wish Drop 친구 초대</title>
  <meta http-equiv="refresh" content="0;url=REPLACE_BY_SCRIPT">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    a { color: #4F46E5; }
  </style>
</head>
<body>
  <p>Wish Drop 앱으로 이동합니다...</p>
  <p><a id="link" href="#">앱에서 열기</a></p>
  <script>
    var params = new URLSearchParams(location.search);
    var token = params.get('token') || '';
    var appUrl = 'wishdrop://friend?token=' + encodeURIComponent(token);
    document.getElementById('link').href = appUrl;
    document.querySelector('meta[http-equiv="refresh"]').content = '0;url=' + appUrl;
    setTimeout(function() { location.href = appUrl; }, 500);
  </script>
</body>
</html>
